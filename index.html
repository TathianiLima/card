<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="card">
    <img src="images/image-product-desktop.jpg" alt="Perfume" class="img_principal"> 
    <div class="card_02">
      <h2 class="topico_principal">PERFUME</h2>
      <h1 class="titulo_01">Gabrielle Essence Eau De Parfum</h1>
      <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    </div>
      
    <div class="valor">

      <span class="valor_01">$149.99</span>
      <span class="valor_02">$169.99</span>
      
      <div>

     <button class="botao">
      <img src="images/icon-cart.svg" alt="botao">
      Add to Cart
     </button>  
      
      </div>
  
</div>
  
  <div>
  <p>Challenge by</p><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tathiani Lima</a>.
  </div>
  

  </div>
</body>
</html>
